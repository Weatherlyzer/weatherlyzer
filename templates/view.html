{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "favicon.ico" %}">

    <title>Weatherlyzer</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Bootstrap select box extension CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap-select.min.css" %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/starter-template.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Weatherlyzer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Query</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Welcome to Weatheralyzer</h1>
        <p class="lead">Analyzing Open Weather Map data since 2016.</p>

      </div>

    </div><!-- /.container -->

    <div class="container">

      <div class="row">
      <div class="col-md-3">
      <form class="form-horizontal" method="get" action="{% url "index" %}">
        <div class="form-group">
          <label for="timeRange">Time range</label>
          <select id="year" name="year" class="selectpicker" data-width="100%">
              <option value="-1">All years</option>
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
          </select>
          <select id="month" name="month" class="selectpicker" data-width="100%">
              <option value="-1">All months</option>
          </select>
        	<select id="day" name="day" class="selectpicker" data-size="10" data-width="100%">
              <option value="-1">All days</option>
          </select>
        	<select id="hour" name="hour" class="selectpicker" data-width="100%">
              <option value="-1">All hours</option>
          </select>
        </div>
        <div class="form-group">
          <label for="locationPicker">Forecast type</label>
          <select id="type" name="type" class="selectpicker" id="typePicker" data-width="100%">
            {% for type in types %}
            <option value="{{ type.id }}"{% if type.default %} selected{% endif %}>{{ type.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="locationPicker">Locations</label>
          <select id="locations" name="locations" class="selectpicker" data-live-search="true" id="locationPicker" multiple data-width="100%">
            {% for location in locations %}
            <option value="{{ location.id }}" selected>{{ location.name }}</option>
            {% endfor %}
          </select>
        </div>
      
      </form>
      </div>
      <div class="col-md-9">
      <canvas id="data_chart" width="400" height="200"></canvas>
      </div>
      </div><!-- /.row -->

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static "js/jquery.form.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
    <script src="{% static "js/bootstrap-select.min.js" %}"></script>
    <script src="{% static "js/Chart.js" %}"></script>

    <script>
$(document).ready(function() {

	var SELECTS = ["#year", "#month", "#day", "#hour"];

    var render_graph = function() {

        var year = $('#year').val();
        var month = $('#month').val();
        var day = $('#day').val();
        var hour = $('#hour').val();
        var type = $('#type').val();
        var locations = $('#locations').val();

        $.post("/graph", {csrfmiddlewaretoken: "{{ csrf_token }}",
                          year: year, month: month, day: day, hour: hour,
                          type: type, locations: locations}, function(response) {

            var data = {
                labels: response.deltas,
                datasets: []
            };

            $.each(response.table, function (i, item) {
                data.datasets.push(
                    {
                        label: item.label,
                        fill: false,
                        borderColor: item.color,
                        pointBorderColor: item.color,
                        pointBackgroundColor: "#fff",
                        data: item.data
                    }
                );
			});

            var ctx = document.getElementById("data_chart");
            var data_chart = new Chart(ctx, {
                type: 'line',
                data: data,
                scaleOverride: true,
                scaleSteps: 10,
                scaleStartValue: 0,
                scaleStepWidth: 10,
                options: {
                    animation: false,
                    scales: {
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Accuracy in %'
                            }
                        }],
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Delta in hours'
                            }
                        }]
                    }
                }
            });
        });
    };

	var enable_select = function(selectID) {
		$(selectID).prop('disabled', false);
		$(selectID).selectpicker('refresh');
	};

	var disable_selects = function(startSelectID) {
		for (i = SELECTS.indexOf(startSelectID); i < SELECTS.length; i++) {
			$(SELECTS[i]).prop('disabled', true);
			$(SELECTS[i]).val('-1');
			$(SELECTS[i]).selectpicker('refresh');
		}
	};

	var reset_selects = function() {
		for (i = 0; i < SELECTS.length; i++) {
			if (i != 0) {
				$(SELECTS[i]).prop('disabled', true);
			}
			$(SELECTS[i]).val('-1');
		}
	};

    var load_months = function(year) {
        $.post("/months", {csrfmiddlewaretoken: "{{ csrf_token }}", year: year}, function(response) {
			$('#month').find('option').remove(); 
			$('#month').append($('<option>', { 
				value: -1,
				text : 'All months'
			}));
            $.each(response.months, function (i, item) {
				$('#month').append($('<option>', { 
					value: item.id,
					text : item.name 
				}));
			});
			$('#month').selectpicker('refresh');
        });
    };

    var load_days = function(year, month) {
        $.post("/days", {csrfmiddlewaretoken: "{{ csrf_token }}", year: year, month: month}, function(response) {
			$('#day').find('option').remove(); 
			$('#day').append($('<option>', { 
				value: -1,
				text : 'All days'
			}));
            $.each(response.days, function (i, item) {
				$('#day').append($('<option>', { 
					value: item.id,
					text : item.name 
				}));
			});
			$('#day').selectpicker('refresh');
        });
    };

    var load_hours = function(year, month, day) {
			$('#hour').find('option').remove(); 
			$('#hour').append($('<option>', { 
				value: -1,
				text : 'All hours'
			}));
        $.post("/hours", {csrfmiddlewaretoken: "{{ csrf_token }}", year: year, month: month, day: day}, function(response) {
            $.each(response.hours, function (i, item) {
				$('#hour').append($('<option>', { 
					value: item.id,
					text : item.name 
				}));
			});
			$('#hour').selectpicker('refresh');
        });
    };

	var time_select_changed = function(selectID) {
		var nextID = SELECTS[SELECTS.indexOf(selectID) + 1];
        if (nextID != undefined) {
            if ($(selectID).val() == '-1') {
                disable_selects(nextID);
            } else {
                var selected_year = $('#year').val();
                var selected_month = $('#month').val();
                var selected_day = $('#day').val();
                switch (nextID) {
                    case '#month':
                        load_months(selected_year);
                        break;
                    case '#day':
                        load_days(selected_year, selected_month);
                        break;
                    case '#hour':
                        load_hours(selected_year, selected_month, selected_day);
                        break;
                }
                enable_select(nextID);
            }
        }

        render_graph();
	};

	var bind_time_selects_changed = function() {
		for (i = 0; i < SELECTS.length; i++) {
			var _select_changed = time_select_changed.bind(undefined, SELECTS[i]);
			$(SELECTS[i]).change(_select_changed);
		}
	};

    var bind_locations_select_changed = function() {
        $('#locations').change(render_graph);
    };

    var bind_type_select_changed = function() {
        $('#type').change(render_graph);
    };

	reset_selects();
	bind_time_selects_changed();
	bind_locations_select_changed();
	bind_type_select_changed();
    render_graph();
});
    </script>

  </body>
</html>
